<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D game of life</title>
    <style>
        body {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .play-bar {
            font-size: 20px;
            padding: 0;
            margin: 0 0 10px 0;
            height: 20px;
        }

        .play-bar:after {
            clear: both;
        }

        .play-bar-item {
            float: left;
            margin-right: 10px;
        }

        #play-pause:hover {
            cursor: pointer;
        }

        #reset-button:hover {
            cursor: pointer;
        }

        #stop-button:hover {
            cursor: pointer;
        }

        #model-button:hover {
            cursor: pointer;
        }

        #figure-button:hover {
            cursor: pointer;
        }

        #canvas:hover {
            cursor: pointer;
        }

        .component {
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
        }

        .toggle-content {
            display: none;
        }

        .toggle-content.is-visible {
            display: flex;
        }
    </style>
</head>
<body>
<div class="play-bar">
    <div class="play-bar-item" id="play-pause" title="press to start and pease the game">‚ñ∂Ô∏è</div>
    <label class="play-bar-item" title="change the speed by skipping ticks in the render, or doing multiple ticks in a render">
        ‚è±<input id="speed-slider" type="range" min="1" max="19" step="1" value="10">
    </label>
    <div class="play-bar-item" id="step-counter" title="the number iterations since the start">0</div>
    <div class="play-bar-item" id="reset-button" title="reset the state to a random one">üîÑÔ∏è</div>
    <div class="play-bar-item" id="stop-button" title="stop and clear the table">‚èπ</div>
    <label class="play-bar-item" title="change size, this will also reset the game">
        ‚ÜîÔ∏è<input id="size-slider" type="range" min="4" max="50" step="1" value="10">
    </label>
    <div class="play-bar-item" id="model-button" title="switch between 2d and 3d">2D</div>
    <div class="play-bar-item" id="figure-button" title="switch between spheres and cubes">üî≤Ô∏è</div>
</div>
<div id="two-model" class="toggle-content is-visible component">
    <div class="play-bar">
        <label class="play-bar-item" title="the layer shown">
            ‚ÜïÔ∏è<input id="layer-slider" type="range" min="0" max="9" step="1" value="0">
        </label>
        <div class="play-bar-item">selected layer:</div>
        <div class="play-bar-item" id="layer-display">1</div>
    </div>
    <canvas id="canvas">
        Oh no! Your browser doesn't support canvas!
    </canvas>
</div>
<div id="three-model" class="toggle-content component">
    <div class="play-bar">
        <label class="play-bar-item" title="zoom out or in">
            ‚ûñ<input id="zoom-slider" type="range" min="400" max="1600" step="100" value="1000">‚ûï
        </label>
        <div class="play-bar-item" id="zoom-display">100</div>
        <div class="play-bar-item">%</div>
    </div>
    <div id="web-gl-box" class="component"></div>
</div>
<script src="./built/bootstrap.js"></script>
</body>
</html>
